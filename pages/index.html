<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet'
			href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

		<script defer src="../scripts/main.js"></script>
		<title>Home | Hoshi</title>
	</head>
	<body class="theme-dark">

				<div class="logo-container">
					<a href="#" class="logo">
						<img src="../assets/logo-light.png" alt="Hoshi Logo">
					</a>
				</div>

				<ul class="sidebar__list">
					<a href="./index.html" class="sidebar__link home active">
						<i class="fi fi-rs-home sidebar__link__icon"></i>

					<a href="./search.html" class="sidebar__link search">

						<span class="sidebar__link__text">Search</span>

						<i class="fi fi-rs-settings sidebar__link__icon"></i>

					</a>

						<i class="fi fi-rs-sign-out-alt sidebar__link__icon"></i>
						<span class="sidebar__link__text">Logout</span>
					</a>
